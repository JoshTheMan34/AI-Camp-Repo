       <div class="cardgen_content">
        <div class="container">
          <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-6">
              <div class="form h-100">
                <h2 class="display-4 font-weight-light">Generate Your Card!</h2>
                <br>
                <form class="mb-5" method="post" id="contactForm" name="contactForm" action="{{url_for('generate')}}">
                  <div class="row">
                    <div class="col-md-12 form-group mb-5">
                      <textarea class="form-control" name="prompt" id="message" cols="20" rows="4"  placeholder="Name your monster here..."></textarea>
                    </div>
                  </div>
                  <div class="cc-selector">
                    <input id="dark" type="radio" name="radio_attributes" value="DARK" />
                    <label class="drinkcard-cc dark" for="dark" ></label>
                    <input id="light" type="radio" name="radio_attributes" value="LIGHT" />
                    <label class="drinkcard-cc light" for="light" ></label>
                    <input id="fire" type="radio" name="radio_attributes" value="FIRE"/>
                    <label class="drinkcard-cc fire" for="fire"></label>
                    <input id="water" type="radio" name="radio_attributes" value="WATER"/>
                    <label class="drinkcard-cc water" for="water"></label>
                    <input id="earth" type="radio" name="radio_attributes" value="EARTH"/>
                    <label class="drinkcard-cc earth" for="earth"></label>
                    <input id="wind" type="radio" name="radio_attributes" value="WIND"/>
                    <label class="drinkcard-cc wind" for="wind"></label>
                  </div><div style='text-align:center'></div>
                  <div class="row">
                    <div class="col-md-12 form-group mb-5">
                      <label for="customRange1" class="col-form-label">Description Temperature</label>
                      <input type="range" min = "0" max = "2" step="0.01" value="0.7" class="form-range" id="customRange1" name="temperature" oninput=showTemperatureValue(this.value); >
                      <p id="temperature-value">0.7</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group awesome_cool_button" style="text-align: center;">
                      <a href="#">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <input type="submit" value="Generate"   class=" py-2 px-4" onclick="loading();">
                      </a>
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>

                <div id="form-message-warning mt-4"></div> 
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>

              </div>
            </div>
            <div class="col-md-6">
               <div class="cardgen_yu-gi-oh_card_container">
                 <div class="flipcontainer">
                  <div class="flipcard">
                    <div class="flipfront"></div>
                    <div class="flipback">
                      {{ai_card|safe}}
                    </div>
                  </div>
                </div>

               </div>
            </div>
          </div>
        </div>
